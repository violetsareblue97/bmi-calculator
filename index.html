<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body bgcolor="#dddddd">
    <div class="container">
        <div class="header">
            <h1>BMI Calculator</h1>
        </div>

        <div class="input-section">
            <table width="100%">
                <tr>
                    <td><b>Height (cm)</b></td>
                    <td><input type="number" id="height" placeholder="170"></td>
                </tr>
                <tr>
                    <td><b>Weight (kg)</b></td>
                    <td><input type="number" id="weight" placeholder="65"></td>
                </tr>
            </table>

            <button id="calculate">CALCULATE</button>
        </div>

        <div id="result" class="result" style="display: none;">
            <h3><u>YOUR BMI</u></h3>
            <div id="bmi-value">22.5</div>
            <div id="bmi-category">Normal weight</div>
        </div>

        <div class="bmi-categories">
            <h3>BMI Categories:</h3>
            <table width="100%">
                <tr>
                    <td bgcolor="navy"><font color="yellow">BMI</font></td>
                    <td><b>Underweight:</b> < 18.5</td>
                </tr>
                <tr>
                    <td bgcolor="blue"><font color="yellow">BMI</font></td>
                    <td><b>Normal weight:</b> 18.5 - 25</td>
                </tr>
                <tr>
                    <td bgcolor="yellow"><font color="navy">BMI</font></td>
                    <td><b>Overweight:</b> 25 - 30</td>
                </tr>
                <tr>
                    <td bgcolor="orange"><font color="navy">BMI</font></td>
                    <td><b>Obese:</b> > 30</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
